name: Test

description: Test

inputs:
  from:
    description: Commit hash used as base
    required: true

runs:
  using: composite

  steps:
    - name: Commitlint
      shell: bash
      run: npx commitlint --from=${{ inputs.from }}

    - name: Lint
      shell: bash
      run: npx nx affected:lint --base=${{ inputs.from }}

    - name: Build
      shell: bash
      run: npx nx affected:build --base=${{ inputs.from }}

    - name: Test
      shell: bash
      run: npx nx affected:test --base=${{ inputs.from }}

    - name: E2E
      shell: bash
      run: npx nx affected:e2e --base=${{ inputs.from }}
