name: Test

description: Test

runs:
  using: composite

  steps:
    - name: Commitlint
      shell: bash
      run: npx commitlint --from=last-release
    - name: Lint
      shell: bash
      run: npx nx affected:lint --base=last-release
    - name: Build
      shell: bash
      run: npx nx affected:build --base=last-release
    - name: Test
      shell: bash
      run: npx nx affected:test
    # - name: E2E
    #   shell: bash
    #   run: npx nx affected:e2e
